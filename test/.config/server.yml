environment: production
client:
  v1:
    address: localhost:12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-client/1.0 gRPC/1.0"
  v2:
    address: localhost:12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-client/2.0 gRPC/1.0"
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
transport:
  http:
    address: :11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-server/2.0 http/1.0"
  grpc:
    address: :12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-server/2.0 gRPC/1.0"
