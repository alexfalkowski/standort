environment: production
client:
  v1:
    host: localhost:9090
    user_agent: "Standort-client/1.0 grpc/1.0"
    retry:
      timeout: 10s
      attempts: 3
  v2:
    host: localhost:9090
    user_agent: "Standort-client/2.0 grpc/1.0"
    retry:
      timeout: 10s
      attempts: 3
debug:
  port: 6060
health:
  duration: 1s
  timeout: 1s
location:
  continent:
    africa_path: ../assets/africa.geojson
    north_america_path: ../assets/north_america.geojson
    oceania_path: ../assets/oceania.geojson
    asia_path: ../assets/asia.geojson
    europe_path: ../assets/europe.geojson
    south_america_path: ../assets/south_america.geojson
  ip:
    kind: geoip2
    geoip2:
      path: ../assets/geoip2.mmdb
telemetry:
  logger:
    enabled: true
    level: info
  tracer:
    enabled: true
    host: localhost:4318
    secure: false
transport:
  http:
    enabled: true
    port: 8080
    user_agent: "Standort-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Standort-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
