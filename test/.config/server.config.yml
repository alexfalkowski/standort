health:
  duration: 1s
  timeout: 1s
location:
  ip:
    path: ../assets/ip2location.bin
trace:
  opentracing:
    jaeger:
      host: localhost:6831
transport:
  http:
    port: 8080
    user_agent: "Standort-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: "Standort-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
