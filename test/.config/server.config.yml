environment: production
client:
  v1:
    host: localhost:12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-client/1.0 gRPC/1.0"
  v2:
    host: localhost:12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-client/2.0 gRPC/1.0"
health:
  duration: 1s
  timeout: 1s
limiter:
  enabled: true
  kind: user-agent
  pattern: 1000-S
location:
  ip:
    kind: ip2location
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    port: 11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-server/2.0 http/1.0"
  grpc:
    port: 12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort-server/2.0 gRPC/1.0"
