environment: production
client:
  v1:
    host: localhost:12000
    user_agent: "Standort-client/1.0 gRPC/1.0"
    retry:
      timeout: 10s
      attempts: 3
  v2:
    host: localhost:12000
    user_agent: "Standort-client/2.0 gRPC/1.0"
    retry:
      timeout: 10s
      attempts: 3
debug:
  port: 6060
health:
  duration: 1s
  timeout: 1s
limiter:
  enabled: true
  kind: user-agent
  pattern: 1000-S
location:
  continent:
    africa_path: ../assets/africa.geojson
    north_america_path: ../assets/north_america.geojson
    oceania_path: ../assets/oceania.geojson
    asia_path: ../assets/asia.geojson
    europe_path: ../assets/europe.geojson
    south_america_path: ../assets/south_america.geojson
  ip:
    kind: ip2location
    ip2location:
      path: ../assets/ip2location.bin
telemetry:
  logger:
    enabled: true
    level: info
  metrics:
    enabled: true
    kind: prometheus
  tracer:
    enabled: true
    kind: otlp
    host: http://localhost:4318/v1/traces
transport:
  http:
    enabled: true
    port: 11000
    user_agent: "Standort-server/2.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 12000
    user_agent: "Standort-server/2.0 gRPC/1.0"
    retry:
      timeout: 2s
      attempts: 3
