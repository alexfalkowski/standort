version: "1.0"
url: http://localhost:11000
log: reports/nonnative.log
processes:
  - name: server
    go:
      tools: [cover]
      output: reports
      executable: ../standort
      command: server
      parameters: ["-i file:.config/server.yml"]
    timeout: 5
    wait: 1
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
